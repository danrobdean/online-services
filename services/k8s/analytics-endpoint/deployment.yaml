apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: analytics-deployment
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - args:
        - --http_port=8081
        - --backend=127.0.0.1:8080
        - --service=analytics.endpoints.logical-flame-194710.cloud.goog # Update
        - --rollout_strategy=managed
        - --service_account_key=/secrets/json/analytics-endpoint.json
        image: gcr.io/endpoints-release/endpoints-runtime:1.38.0
        imagePullPolicy: Always
        name: analytics-deployment-endpoint
        ports:
        - containerPort: 8081
        volumeMounts:
        - mountPath: /secrets/json/
          name: analytics-endpoint-json
          readOnly: true
      - args:
        env:
        - name: GOOGLE_SECRET_KEY_JSON_ANALYTICS_GCS_WRITER
          value: /secrets/json/analytics-gcs-writer.json
        - name: GOOGLE_SECRET_KEY_P12_ANALYTICS_GCS_WRITER
          value: /secrets/p12/analytics-gcs-writer.p12
        - name: ANALYTICS_BUCKET_NAME
          value: logical-flame-194710-analytics # Update
        - name: GOOGLE_SERVICE_ACCOUNT_EMAIL_ANALYTICS_GCS_WRITER
          value: analytics-gcs-writer@logical-flame-194710.iam.gserviceaccount.com # Update
        image: gcr.io/logical-flame-194710/analytics-endpoint # Update
        imagePullPolicy: Always
        name: analytics-deployment-server
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /secrets/json/
          name: analytics-gcs-writer-json
        - mountPath: /secrets/p12/
          name: analytics-gcs-writer-p12
      dnsPolicy: Default
      volumes:
      - name: analytics-gcs-writer-json
        secret:
          secretName: analytics-gcs-writer-json
      - name: analytics-gcs-writer-p12
        secret:
          secretName: analytics-gcs-writer-p12
      - name: analytics-endpoint-json
        secret:
          secretName: analytics-endpoint-json
